{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row align-items-center justify-content-between">
        <div class="col text-center">
            <h1 class="logo-font mt-5">404 - Page Not Found</h1>
        </div>
    </div>
    <hr class="w-100 mb-1">
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div> 
<div class="container-fluid">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
<div class="container h-100">
    <div class="row h-100">
        <div class="col-7 col-md-6 my-auto">
            <h1 class="display-4 logo-font text-black">
                The page you are looking for isn't available
            </h1>
            <div class="my-5">
                <h4>
                    <a href="{% url 'products' %}" 
                        class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3">
                            Return to shop
                    </a>
                </h4>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
