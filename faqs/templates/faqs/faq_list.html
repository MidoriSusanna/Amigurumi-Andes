{% extends "base.html" %}

{% block page_header %}
<div class="container header-container">
    <div class="row align-items-center justify-content-between">
        <div class="col-12 text-center">
            <h1>FAQs</h1>
        </div>
    </div>
    <hr class="mb-1 mx-auto">
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div> 
<div>
    {% for faq in faqs %}
    <div>
        <h4>{{ faq.question }}</h4>
        <p>{{ faq.answer }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
