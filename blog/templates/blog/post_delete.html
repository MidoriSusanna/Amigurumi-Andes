{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row align-items-center">
        <div class="col text-center">
            <h1 class="logo-font mt-5">Delete Post</h1>
        </div>
    </div>
    <hr class="w-100 mb-1">
</div>
{% endblock %}


{% block content %}
<div class="overlay"></div> 
<div class="container h-100 divide-footer">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6 text-center">
            <form method="post">
                {% csrf_token %}
                <p>Are you sure you want to delete this post? Please note, the action is permanent.</p>
                <button type="submit" class="btn btn-black">Confirm</button>
                <a href="{% url 'post_detail' post.slug %}" class="btn btn-secondary">Back to Post</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
